<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>
<body>

<h2>Админ-панель: Рецепты</h2>

<h3>Добавить рецепт</h3>

<form th:action="@{/admin/add}" method="post" th:object="${newRecipe}">
    <input type="text" th:field="*{title}" placeholder="Название" required><br><br>
    <input type="text" th:field="*{description}" placeholder="Описание" required><br><br>
    <button type="submit">Добавить</button>
</form>

<hr>

<h3>Список рецептов</h3>

<table border="1" cellpadding="5">
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Описание</th>
        <th>Удалить</th>
    </tr>

    <tr th:each="r : ${recipes}">
        <td th:text="${r.id}"></td>
        <td th:text="${r.title}"></td>
        <td th:text="${r.description}"></td>
        <td>
            <form th:action="@{/admin/delete/{id}(id=${r.id})}" method="post">
                <button type="submit">X</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
