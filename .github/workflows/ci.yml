name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build backend (Maven)
        run: mvn -B clean package -DskipTests --file backend/pom.xml

      - name: Build backend Docker image
        run: docker build -t healthy-backend ./backend

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: |
          cd frontend
          flutter pub get

      - name: Flutter analyze
        run: |
          cd frontend
          flutter analyze
